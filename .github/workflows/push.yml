name: Run Gradle Tests

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Gradle tests in unitSim
        run: ./gradlew :unitSim:test

      - name: Send notification to Discord
        if: always() # This ensures the step runs whether the previous steps succeeded or failed
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"content": "GitHub Actions notification - ${{ job.status }}"}' \
          ${{ secrets.VIOLABS_DISCORD_PUBLIC_WEBHOOK }}
